stackbitVersion: ~0.2.0
ssgName: gatsby
buildCommand: gatsby build  # build command that builds static site
publishDir: dist   # folder with the generated static site files
staticDir: static  # folder with files that are copied to publishDir as is
uploadDir: "./content/posts/2020/images"   # folder with media files, relative to staticDir
pagesDir: "./content/posts/2020"  # folder with markdown page files
dataDir: "./"      # folder with data files (yaml, json, toml)
excludePages: 
  - example/**/*
  - README.md
models:
  ...
pagesDir: "./content/posts/2020" # the root folder of all markdown pages
models:
  article:
    type: page # page models should always have "page" type
    label: Article
    folder: articles # the folder where these markdown files are located
    match: 
      - "**/*" # match all files and subfolders in the articles folder
    exclude:
      - "index.md" # exclude a file in the articles folder
    fields: # field models
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: image_thumbnail
        label: Image
        description: the articles image
      - type: boolean
        name: show_image
        label: Show Image
        description: Show or hide the image
